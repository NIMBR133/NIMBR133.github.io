<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/8c09d4497f.js"></script>
</head>
<body>
  <div class="to-do">
    <div class = "wrapper">
      <div class="to-do__header">
        <div class="to-do__header-up">
          <div class="to-do__title">Кошелек</div>
          <select size="1" name="currency" class="radius">
            <option value="Рубль">Рубль ₽</option>
            <option selected value="Доллар">Доллар $</option>
            <option value="Евро">Евро €</option>
            <option value="Юань">Юань ¥</option>
          </select>
        </div>
        <div class="to-do__descr">Баланс</div>
        <div class="to-do__sum"></div>
        <div class="balance">
          <div class="balance__item">
            <div class="balance__descr">Доходы</div>
            <div class="balance__money"></div>
          </div>
          <div class="balance__item">
            <div class="balance__descr">Расходы</div>
            <div class="balance__money balance__money_red"></div>
          </div>
        </div>
      </div>
      <div class="tasks">
        <div class="tasks__header">
          <div class="tasks__title">Панель управления</div>
          <div class="find">
            <input type="text" name="find" placeholder="Поиск.." class="input radius">
          </div>
        </div>
        
        <ul class="tasks__tabs">
          <li class="tab tab-active">Доходы</li>
          <li class="tab">Расходы</li>
          <li class="tab">Общее</li>
        </ul>
        <div class="tasks__list tasks__list-active"></div>
        <div class="tasks__list"></div>
        <div class="tasks__list tasks__list-all"></div>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="add">
      <form class="form" action="">
        <input type="text" name="name" maxlength="40" placeholder="Название"  class="input" required>
        <input type="date" name="date" placeholder="Дата"  class="input" required>
        <input type="text" name="money" pattern="\d*" maxlength="7" placeholder="Сумма"  class="input" required>
        <button class="button hide button-green js-button"><i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
        <button class="button hide button-red js-button"><i class="fa fa-times" aria-hidden="true"></i></button>
        <button class="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
